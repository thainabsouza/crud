<h1 class="my-3 text-primary">
  Listar Produtos
  <button type="button" routerLink="/produtos/cadastrar" class="btn btn-success mt-2 float-right">Cadastrar</button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Sku</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let prod of listaProdutos">
        <td>{{prod.id}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.price | currency: 'BRL' }}</td>
        <td>{{prod.sku}}</td>
        <td>
          <button class="btn btn-danger ml-2" [swal]="{
            title:'ATENÇÃO !!',
            text:'Deseja realmente excluir o produto:' + prod.name + '?',
            showDenyButton: true,
            denyButtonText: 'Não',
            confirmButtonText: 'Sim excluir',
            icon: 'warnig'
          }" (confirm)="deletar(prod)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      <tr>
    </tbody>
  </table>
</div>
